<!DOCTYPE html>
<html>
<head>
    <title>Travel Itinerary Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; background: white; padding: 20px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #007bff; color: white; font-size: 16px; cursor: pointer; }
        .day { margin-top: 20px; padding: 10px; background: #fff; border-left: 5px solid #007bff; text-align: left; }
        .activities { margin-left: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Plan Your Trip</h1>
    <form method="POST">
        <input type="text" name="destination" placeholder="Enter Destination" required>
        <input type="text" name="days" placeholder="Enter Days (e.g., 3 days)" required>
        <input type="text" name="trip_type" placeholder="Trip Type (e.g., adventure)" required>
        <button type="submit">Generate Itinerary</button>
    </form>

    {% if itinerary %}
        <h2>Your Itinerary</h2>
        {% for day in itinerary.itinerary %}
            <div class="day">
                <h3>Day {{ day.day_number }}: {{ day.place }}</h3>
                <ul class="activities">
                    {% for activity in day.activities %}
                        <li>{{ activity }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    {% endif %}
</div>

</body>
</html>
